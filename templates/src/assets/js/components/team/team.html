<section class="team">
    <div class="container">
        <h2 gh-id="${ghId}.title" class="team__title">
            Our Team
        </h2>
        <div class="team__wrapper">
            ${team.reduce((acc, teamMember) => acc + `
                <team-person data-first-name="${teamMember.first_name}" data-last-name="${teamMember.last_name}"></team-person>
            `, ``)}
        </div>
    </div>
</section>
