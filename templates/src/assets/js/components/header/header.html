<header class="header">
    <div class="container">
        <div class="header__wrapper">
            <a href="/" class="logo">
                <img src="/assets/images/logo.svg" alt="Logo">
            </a>
            <ul class="menu">
                ${
                    menu.reduce((acc, item) => {
                        return acc + `
                            <li class="menu__item">
                                <a href="${item.link}">${ item.name }</a>
                            </li>
                        `
                    }, '')
                }
            </ul>
        </div>
    </div>
</header>
